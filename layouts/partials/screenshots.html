{{ with .Site.Data.screenshots }}
  {{ if .enable }}
    <section class="screenshots">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <div class="screenshots-title">
              <h2>
                {{ .title }}
              </h2>
            </div>
          </div>
        </div>
      </div>
      <div class="screenshots-wrapper">
        <div class="screenshots-slider">
          {{ $Section := .images }}
          {{ range $Section }}
            <div class="screenshots-slider-item">
              <img src={{ .url }} alt="" class="slider-item__image"/>
              <div class="slider-item__title">{{ .titleSlider }}</div>
              <div class="slider-item__description">{{ .descriptionSlider }}</div>
            </div>
          {{ end }}
        </div>
      </div>
    </section>
  {{ end }}
{{ end }}
